<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class="mt-3 pt-3 ">Yen Bir Şehir Ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" placeholder="Şehir Adı" class="form-control" />
          <span *ngIf="cityAddForm.get('name').hasError('required') &&cityAddForm.get('name').touched " class="help-block">Şehir Adı Zorunludur</span>
        </div>
        <div class="form-group">
          <app-ngx-editor class="form-control" id="description" name="description" [placeholder]="'Buraya Notlarınızı giriniz'" formControlName="description" [spellcheck]="true">

          </app-ngx-editor>
          
          <span *ngIf="cityAddForm.get('description').hasError('required') &&cityAddForm.get('description').touched " class="help-block">Not Girilmesi Zorunludur</span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityAddForm.valid">Ekle</button>
        <h6>{{cityAddForm.value|json}}</h6>
      </form>
    </div>
  </div>
</main>
